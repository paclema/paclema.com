markup:
  highlight:
    noClasses: false
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      table: true
      taskList: true
    renderer:
      unsafe: true
  extensions:
    admonition: true


params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  theme:
    # light | dark | system
    default: light
    displayToggle: true
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal
    customText: "© 2025 paclema.com"
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch
  toc:
    displayTags: true
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
  navbar:
    displayTitle: true
    displayLogo: false

privacy:
  instagram:
    disable: false
    simple: true