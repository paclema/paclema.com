baseURL: https://paclema.com/
languageCode: en-us
defaultContentLanguage: "en"
title: paclema


module:
  imports:
    - path: github.com/imfing/hextra

# Parse Git commit
enableGitInfo: true

menu:
  main:
    - name: Projects
      url: /projects/
      weight: 1
    # - name: Recipes
    #   url: /recipes/
      weight: 2
    - name: About
      url: /about/
      weight: 3
    - name: Contact
      url: /contact/
      weight: 4
    - name: Search
      params:
        type: search

